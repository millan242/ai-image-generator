<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Image Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>AI Image Generator</h1>
                <p>Create stunning images from text prompts using AI.</p>
            </div>
        </div>
        <div class="generator-section">
            <div class="input-group">
                <label for="prompt">Enter your image description</label>
                <textarea
                    class="input-prompt"
                    id="prompt"
                    placeholder="Describe the image you want to generate... (e.g., 'Man walking down the streets'"
                ></textarea>
            </div>
        </div>
        <div class="controls-section">
            <div class="control-group">
                <label for="style">Art Style</label>
                <select id="style" class="control-input">
                    <option value="realistic">Realistic</option>
                    <option value="artistic">Artistic</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="abstract">Abstract</option>
                    <option value="cyberpunk">Cyberpunk</option>
                    <option value="vintage">Vintage</option>
                </select>
            </div>
            <div class="control-group">
                <label for="resolution">Resolution</label>
                <select id="resolution" class="control-input">
                    <option value="512x512">512 x 512</option>
                    <option value="768x768">768 x 768</option>
                    <option value="1024x1024">1024 x 1024</option>
                    <option value="1536x1024">1536 x 1024</option>
                </select>
            </div>
            <div class="control-group">
                <label for="quality">Quality</label>
                <select id="quality" class="control-input">
                    <option value="standard">Standard</option>
                    <option value="high">High</option>
                    <option value="ultra">Ultra</option>
                </select>
            </div>
            <div class="control-group">
                <label for="count">Number of images</label>
                <select id="count" class="control-input">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
